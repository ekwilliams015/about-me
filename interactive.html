    <article>
      <p>
        <h2> Convert from feet to centimeters!</h2>
        <label>Feet</label>
        <input id="inputFeet" type="number" placeholder="Feet" oninput="lengthConverter(this.value)"
          onchange="lengthConverter(this.value)">
      </p>
      <p>Centimeters: <span id="outputMeters"></span></p>
      <script>
        function lengthConverter(valNum) {
          document.getElementById("outputMeters").innerHTML = valNum * 30.48;
        }
      </script>

          <div class="row">




            <h2>Add These Numbers together</h2>
            <br>

            <article>
              <section>
                <fieldset>
                  <br>
                  <label for="guest">Enter your name (2 to 40 characters):</label>
                  <input id="guest" type="text" minlength="2" maxlength="40" value="Name">
                </fieldset>
              </section>
              <section>
                <fieldset>
                  <label for="firstNumber">Enter number</label>
                  <input id="firstNumber" type="number" min="1" max="100" value="1st">
                  <span id="firstWarning" class="text-danger"></span>
                </fieldset>
              </section>
              <section>
                <fieldset>
                  <label for="secondNumber">Enter second number</label>
                  <input id="secondNumber" type="number" min="1" max="100" placeholder="2nd">
                  <span id="secondWarning" class="text-danger"></span>
                </fieldset>
              </section>
            </article>
          </div>
          <!--end column 1-->

          <!--column 2 (5/12) -->

          <div class="addButton">
            <button id="addButton" class="btn">Add'em Up!</button>
            <hr>
